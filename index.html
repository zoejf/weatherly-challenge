<!DOCTYPE html>
<html lang="en" ng-app="weatherly">
<head>
  <meta charset="UTF-8">
  <meta name ="viewport" content="width=device-width, initial-scale=1">

  <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

  <title>Weatherly</title>

  <!-- angular  -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
  <!-- custom script -->
  <script type="text/javascript" src="app.js"></script>
</head>
<body ng-controller="MainCtrl">
  <div class="container-fluid">
    <div class="row" id="nav">
      <div class="col-xs-2 col-xs-offset-1">
        <br>
        Weatherly
      </div>
      <div class="col-xs-9">
        <br>
        [Search bar goes here]
      </div>
    </div>
    <div class="row" id="current-weather">
      <div class="col-xs-12">
        <!-- current weather section -->
        <br><br>
        <h1 style="text-align:center">Today's weather</h1>
        <br><br>
      </div>
    </div>
    <div class="row" id="future-weather">
      <div class="col-xs-4">
        <!-- future day 1 -->
        <div class="row">
          <div class="col-xs-12">
            <h3 style="text-align:center">63</h3>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <!-- DAY MONTH DATE -->
            <h5 style="text-align:center">Saturday</h5>
          </div>
        </div>
      </div>
      <div class="col-xs-4">
        <!-- future day 2 -->
        <div class="row">
          <div class="col-xs-12">
            <!-- weather -->
            <h3 style="text-align:center">65</h3>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <!-- DAY MONTH DATE -->
            <h5 style="text-align:center">Sunday</h5>
          </div>
        </div>
      </div>
      <div class="col-xs-4">
        <!-- future day 3 -->
        <div class="row">
          <div class="col-xs-12">
            <!-- weather -->
            <h3 style="text-align:center">73</h3>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <!-- DAY MONTH DATE -->
            <h5 style="text-align:center">Monday</h5>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
