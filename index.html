<!DOCTYPE html>
<html lang="en" ng-app="weatherly">
<head>
  <meta charset="UTF-8">
  <meta name ="viewport" content="width=device-width, initial-scale=1">

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <!-- google fonts -->
  <link href='https://fonts.googleapis.com/css?family=Bitter' rel='stylesheet' type='text/css'>
  <!-- custom css -->
  <!-- customized styles -->
  <link rel="stylesheet" type="text/css" href="styles.css">

  <title>Weatherly</title>

  <!-- angular  -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
  <!-- custom script -->
  <script type="text/javascript" src="app.js"></script>
</head>
<body ng-controller="MainCtrl">
  <div class="container-fluid">
    <div class="row" id="nav">
      <div class="col-xs-3">
        <div id="logo">Weatherly</div>
      </div>
      <div class="col-xs-9">
        <form ng-submit="searchCity()" >
          <input id="search-bar" type="text" ng-model="search" placeholder="Search by City">
          <!-- change to submit on clicking return - how? -->
          <input type="submit" hidden="hidden">
        </form>
      </div>
    </div>
    <div class="row" id="today-section">
      <!-- current weather section -->
      <br><br>
      <span id="today">Today</span>
      <br>
      <span id="city-name">{{city.city.name}}</span>
      <div ng-switch="showIcon(0)">
        <div ng-switch-when="thunderstorm"> <img ng-src="images/thunderstorm.png" class="today-icon"> </div>
        <div ng-switch-when="drizzle"> <img ng-src="images/drizzle.png" class="today-icon"> </div>
        <div ng-switch-when="rain"> <img ng-src="images/rain.png" class="today-icon"> </div>
        <div ng-switch-when="snow"> <img ng-src="images/snow.png" class="today-icon"> </div>
        <div ng-switch-when="atmosphere"> <img ng-src="images/atmosphere.png" class="today-icon"> </div>
        <div ng-switch-when="clouds"> <img ng-src="images/clouds.png" class="today-icon"> </div>
        <div ng-switch-when="extreme"> <img ng-src="images/atmosphere.png" class="today-icon"> </div>
        <div ng-switch-when="additional"> <img ng-src="images/atmosphere.png" class="today-icon"> </div>
        <p ng-switch-default></p>
      </div>
      <div id="today-degrees">&nbsp;{{city.list[0].temp.day}}<span class="underline">&#176;</span></div >
    </div>
    <div class="row" id="future-weather">
      <div class="col-xs-4" id="future-box-1">
        <!-- future day 1 -->
        <div ng-switch="showIcon(1)" class="future-icon">
          <div ng-switch-when="thunderstorm"> <img ng-src="images/thunderstorm.png"> </div>
          <div ng-switch-when="drizzle"> <img ng-src="images/drizzle.png"> </div>
          <div ng-switch-when="rain"> <img ng-src="images/rain.png"> </div>
          <div ng-switch-when="snow"> <img ng-src="images/snow.png"> </div>
          <div ng-switch-when="atmosphere"> <img ng-src="images/atmosphere.png"> </div>
          <div ng-switch-when="clouds"> <img ng-src="images/clouds.png"> </div>
          <div ng-switch-when="extreme"> <img ng-src="images/atmosphere.png"> </div>
          <div ng-switch-when="additional"> <img ng-src="images/atmosphere.png"> </div>
          <p ng-switch-default></p>
        </div>
        <span class="future-degrees">{{city.list[1].temp.day}}<span class="underline">&#176;</span></span>
        <div class="future-date-box">
          <!-- DAY MONTH DATE -->
          <p id="future-date-1">{{city.list[1].dt}}</p>
        </div>
      </div>
      <div class="col-xs-4" id="future-box-2">
        <!-- future day 2 -->
        <div ng-switch="showIcon(2)" class="future-icon">
          <div ng-switch-when="thunderstorm"> <img ng-src="images/thunderstorm.png"> </div>
          <div ng-switch-when="drizzle"> <img ng-src="images/drizzle.png"> </div>
          <div ng-switch-when="rain"> <img ng-src="images/rain.png"> </div>
          <div ng-switch-when="snow"> <img ng-src="images/snow.png"> </div>
          <div ng-switch-when="atmosphere"> <img ng-src="images/atmosphere.png"> </div>
          <div ng-switch-when="clouds"> <img ng-src="images/clouds.png"> </div>
          <div ng-switch-when="extreme"> <img ng-src="images/atmosphere.png"> </div>
          <div ng-switch-when="additional"> <img ng-src="images/atmosphere.png"> </div>
          <p ng-switch-default></p>
        </div>
        <span class="future-degrees">{{city.list[2].temp.day}}<span class="underline">&#176;</span></span>
        <div class="future-date-box">
          <!-- DAY MONTH DATE -->
          <p id="future-date-2">{{city.list[2].dt}}</p>
        </div>
      </div>
      <div class="col-xs-4" id="future-box-3">
        <!-- future day 3 -->
        <div ng-switch="showIcon(3)" class="future-icon">
          <div ng-switch-when="thunderstorm"> <img ng-src="images/thunderstorm.png"> </div>
          <div ng-switch-when="drizzle"> <img ng-src="images/drizzle.png"> </div>
          <div ng-switch-when="rain"> <img ng-src="images/rain.png"> </div>
          <div ng-switch-when="snow"> <img ng-src="images/snow.png"> </div>
          <div ng-switch-when="atmosphere"> <img ng-src="images/atmosphere.png"> </div>
          <div ng-switch-when="clouds"> <img ng-src="images/clouds.png"> </div>
          <div ng-switch-when="extreme"> <img ng-src="images/atmosphere.png"> </div>
          <div ng-switch-when="additional"> <img ng-src="images/atmosphere.png"> </div>
          <p ng-switch-default></p>
        </div>
        <span class="future-degrees">{{city.list[3].temp.day}}<span class="underline">&#176;</span></span>
        <div class="future-date-box">
          <!-- DAY MONTH DATE -->
          <p id="future-date-3">{{city.list[3].dt}}</p>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
