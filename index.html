<!DOCTYPE html>
<html lang="en" ng-app="weatherly">
<head>
  <meta charset="UTF-8">
  <meta name ="viewport" content="width=device-width, initial-scale=1">

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <!-- google fonts -->
  <link href='https://fonts.googleapis.com/css?family=Bitter' rel='stylesheet' type='text/css'>
  <!-- custom css -->
  <!-- customized styles -->
  <link rel="stylesheet" type="text/css" href="styles.css">

  <title>Weatherly</title>

  <!-- angular  -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
  <!-- custom script -->
  <script type="text/javascript" src="app.js"></script>
</head>
<body ng-controller="MainCtrl">
  <div class="container-fluid">
    <div class="row" id="nav">
      <div class="col-xs-2 col-xs-offset-1">
        <br>
        Weatherly
      </div>
      <div class="col-xs-9">
        <br>
        <form ng-submit="searchCity()" class="form-inline">
          <div class="form-group">
            <input type="text" ng-model="city" class="form-control" placeholder="Search by City" autofocus>
          </div>
          <input type="submit" value="Search" class="btn btn-warning">
        </form>
      </div>
    </div>
    <div class="row" id="current-weather">
      <div class="col-xs-12" style="text-align:center">
        <!-- current weather section -->
        <br><br>
        <p>Today</p>
        <h1>{{city.city.name}}</h1>
        <br>
        <div ng-switch="showIcon(0)">
          <div ng-switch-when="thunderstorm"> <img ng-src="images/thunderstorm.png"> </div>
          <div ng-switch-when="drizzle"> <img ng-src="images/drizzle.png"> </div>
          <div ng-switch-when="rain"> <img ng-src="images/rain.png"> </div>
          <div ng-switch-when="snow"> <img ng-src="images/snow.png"> </div>
          <div ng-switch-when="atmosphere"> <img ng-src="images/atmosphere.png"> </div>
          <div ng-switch-when="clouds"> <img ng-src="images/clouds.png"> </div>
          <div ng-switch-when="extreme"> <img ng-src="images/atmosphere.png"> </div>
          <div ng-switch-when="additional"> <img ng-src="images/atmosphere.png"> </div>
          <p ng-switch-default></p>
        </div>
        <h2>{{city.list[0].deg}}&#176;</h2>
        <br><br>
        <hr>
      </div>
    </div>
    <div class="row" id="future-weather">
      <div class="col-xs-4">
        <!-- future day 1 -->
        <div class="row">
          <div class="col-xs-12" style="text-align:center">
            <!-- weather -->
            <div ng-switch="showIcon(1)">
              <div ng-switch-when="thunderstorm"> <img ng-src="images/thunderstorm.png"> </div>
              <div ng-switch-when="drizzle"> <img ng-src="images/drizzle.png"> </div>
              <div ng-switch-when="rain"> <img ng-src="images/rain.png"> </div>
              <div ng-switch-when="snow"> <img ng-src="images/snow.png"> </div>
              <div ng-switch-when="atmosphere"> <img ng-src="images/atmosphere.png"> </div>
              <div ng-switch-when="clouds"> <img ng-src="images/clouds.png"> </div>
              <div ng-switch-when="extreme"> <img ng-src="images/atmosphere.png"> </div>
              <div ng-switch-when="additional"> <img ng-src="images/atmosphere.png"> </div>
              <p ng-switch-default></p>
            </div>
            <h3>{{city.list[1].deg}}&#176;</h3>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12" style="text-align:center">
            <!-- DAY MONTH DATE -->
            <h3 style="text-align:center">{{city.list[1].dt}}</h3>
          </div>
        </div>
      </div>
      <div class="col-xs-4">
        <!-- future day 2 -->
        <div class="row">
          <div class="col-xs-12" style="text-align:center">
            <!-- weather -->
            <div ng-switch="showIcon(2)">
              <div ng-switch-when="thunderstorm"> <img ng-src="images/thunderstorm.png"> </div>
              <div ng-switch-when="drizzle"> <img ng-src="images/drizzle.png"> </div>
              <div ng-switch-when="rain"> <img ng-src="images/rain.png"> </div>
              <div ng-switch-when="snow"> <img ng-src="images/snow.png"> </div>
              <div ng-switch-when="atmosphere"> <img ng-src="images/atmosphere.png"> </div>
              <div ng-switch-when="clouds"> <img ng-src="images/clouds.png"> </div>
              <div ng-switch-when="extreme"> <img ng-src="images/atmosphere.png"> </div>
              <div ng-switch-when="additional"> <img ng-src="images/atmosphere.png"> </div>
              <p ng-switch-default></p>
            </div>
            <h3>{{city.list[2].deg}}&#176;</h3>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12" style="text-align:center">
            <!-- DAY MONTH DATE -->
            <h3 style="text-align:center">{{city.list[2].dt}}</h3>
          </div>
        </div>
      </div>
      <div class="col-xs-4">
        <!-- future day 3 -->
        <div class="row">
          <div class="col-xs-12" style="text-align:center">
            <!-- weather -->
            <div ng-switch="showIcon(3)">
              <div ng-switch-when="thunderstorm"> <img ng-src="images/thunderstorm.png"> </div>
              <div ng-switch-when="drizzle"> <img ng-src="images/drizzle.png"> </div>
              <div ng-switch-when="rain"> <img ng-src="images/rain.png"> </div>
              <div ng-switch-when="snow"> <img ng-src="images/snow.png"> </div>
              <div ng-switch-when="atmosphere"> <img ng-src="images/atmosphere.png"> </div>
              <div ng-switch-when="clouds"> <img ng-src="images/clouds.png"> </div>
              <div ng-switch-when="extreme"> <img ng-src="images/atmosphere.png"> </div>
              <div ng-switch-when="additional"> <img ng-src="images/atmosphere.png"> </div>
              <p ng-switch-default></p>
            </div>
            <h3>{{city.list[3].deg}}&#176;</h3>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12" style="text-align:center">
            <!-- DAY MONTH DATE -->
            <h3 style="text-align:center">{{city.list[3].dt}}</h3>
          </div>
        </div>
      </div>
    </div>
    <br><br>
    <hr>
  </div>

</body>
</html>
